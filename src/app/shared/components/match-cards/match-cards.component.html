<div class='cards'>
  <div class='cards-content'>
    <drag-scroll
      *ngIf='matches.length > 0'
      [drag-scroll-y-disabled]='true'
      [scrollbar-hidden]='true'
      class='match-drag-scroll'
      style='width: 100%;'
    >
      <app-match-card *ngFor='let match of matches' [matchData]='match'></app-match-card>
    </drag-scroll>
  </div>
</div>
